<div class="container">
    {{range .}}
    
    <div class='music-card playing'>
  
        <!-- <div class='image'></div> -->
        <div class="ImagedivPlayer">
            <img class="Image" src="{{ .Image }}" alt="Image">
        </div>
       
        
        <div class='info'>
          <h2 class='artist'>{{.Name}}</h2>
          <!-- <div class='title'>Lecrae</div> -->
          <div class="creation-date"><strong>Creation Date:</strong> {{.CreationDate}}</div>
          <div class="first-album"><strong>First Album:</strong> {{.FirstAlbum}}</div>
          <form action="/details" method="GET">
            <input type="hidden" name="id" value="{{.ID}}">
            <input class="more" type="submit" value="More...">
        </form>
        </div>
       
       
        <!-- <input class="more" name="more_info" id="more_info" type="submit" value="More.. :("> -->
       
        <i class="fa fa-pause trigger" aria-hidden="true"></i>
        <i class="fa fa-play trigger" aria-hidden="true"></i>
      </div>
      {{end}}
      </div>
