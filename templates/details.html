<!DOCTYPE html>
<html>

<head>
    <title>Groupie Tracker - Details</title>
    <link rel="icon" type="image/png" href="static/Images/iconb0.png">
    <link rel="stylesheet" href="static/style.css">
    <style>

    </style>
</head>

<body>
    <header
        style="background-image: linear-gradient(to bottom, rgba(48,50,43,0), rgb(48, 50, 43,7)), url('{{.Image}}'); background-size: contain;">

    </header>

    <div class="container">
        <div class="container">
            <div class="calendar light">
                <div class="calendar_header">

                    <h1 class="header_title">{{.Name}}</h1>
                    <p class="header_copy"> Calendar Plan</p>
                </div>
                <div class="calendar_plan">
                    <div class="cl_plan">
                        <div class="cl_title"> Creation Date: {{.CreationDate}}
                        </div>
                        <div class="cl_copy">First Album: {{.FirstAlbum}}
                        </div>
                    </div>
                </div>
                <div class="calendar_events">
                    <p class="ce_title">Concert</p>

                    <div class="event_item">

                        {{range $loc, $Dates := .DatesLocations}}
                        <ui>
                            <li>
                                <div class="ei_Dot"></div>
                                <div class="ei_Title">
                                    <i>üìç</i>    {{$loc}}:
                                    {{range $date := $Dates}}

                                    <div class="ei_Copy">
                                        <i>üìÖ</i>   {{ $date }}
                                    </div>
                                   
                                    {{end}}
                                </div>
                                {{end}}
                            </li>
                        </ui>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
