<!DOCTYPE html>
<html>
    <head>
        <title> Groupie Tracker</title>
        <link rel="stylesheet" href="static/style.css">
    </head>

       <body>
          <div class="container">
            {{range .}}
            <div class="card">
              <div class="Imagediv"> <img class="Image" src="{{ .Image }}" alt="Image"> </div>
              <div class="name">{{.Name}}</div>
              <div class="members">Members: {{range .Members}}{{.}}, {{end}}</div>
              <div class="creation-date">Creation Date: {{.CreationDate}}</div>
              <div class="first-album">First Album: {{.FirstAlbum}}</div>
              <input name="more_info" id="more_info" type="submit" value="More..:(">
            </div>
            {{end}}
          </div>
        </body>

</html>
